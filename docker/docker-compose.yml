version: '3.8'

services:
  lila-tracker:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: lila-tracker
    restart: unless-stopped
    environment:
      - SP_DC_COOKIE=${SP_DC_COOKIE}
      - CHECK_INTERVAL=${CHECK_INTERVAL:-30000}
      - NODE_ENV=production
      - SHARED_DATA_DIR=/app/shared
    volumes:
      - lila_logs:/app/logs
      - lila_data:/app/data
      - lila_shared_data:/app/shared
    command: ["node", "src/lila-tracker.js"]
    networks:
      - lila-network

  lila-dashboard:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: lila-dashboard
    restart: unless-stopped
    environment:
      - SP_DC_COOKIE=${SP_DC_COOKIE}
      - PORT=3000
      - NODE_ENV=production
      - SHARED_DATA_DIR=/app/shared
    ports:
      - "3001:3000"
    volumes:
      - lila_logs:/app/logs
      - lila_data:/app/data
      - lila_shared_data:/app/shared
    command: ["node", "src/dashboard.js"]
    depends_on:
      - lila-tracker
    networks:
      - lila-network

volumes:
  lila_logs:
  lila_data:
  lila_shared_data:

networks:
  lila-network:
    driver: bridge
