<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>444lila Spotify Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1db954, #191414);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #1db954;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.8;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            min-width: 150px;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #1db954;
        }

        .stat-label {
            margin-top: 5px;
            opacity: 0.8;
        }

        .activity-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .activity-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .activity-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .song-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .album-cover {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            object-fit: cover;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .song-details h3 {
            color: #1db954;
            margin-bottom: 5px;
            font-size: 1.1em;
        }

        .song-details p {
            opacity: 0.8;
            margin-bottom: 3px;
        }

        .timestamp {
            font-size: 0.9em;
            opacity: 0.6;
            margin-bottom: 15px;
        }

        .spotify-link {
            background: #1db954;
            color: white;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: bold;
            transition: background 0.3s ease;
            display: inline-block;
        }

        .spotify-link:hover {
            background: #1ed760;
        }

        .loading {
            text-align: center;
            font-size: 1.2em;
            margin: 50px 0;
        }

        .no-data {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .refresh-btn {
            background: #1db954;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 1em;
            margin: 20px auto;
            display: block;
            transition: background 0.3s ease;
        }

        .refresh-btn:hover {
            background: #1ed760;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéµ 444lila Spotify Tracker</h1>
            <p>Real-time tracking of Lila's music listening activity</p>
        </div>

        <div class="stats" id="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-songs">-</div>
                <div class="stat-label">Total Songs</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="unique-artists">-</div>
                <div class="stat-label">Unique Artists</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="last-updated">-</div>
                <div class="stat-label">Last Updated</div>
            </div>
        </div>

        <button class="refresh-btn" onclick="loadActivity()">üîÑ Refresh</button>

        <div id="loading" class="loading">Loading Lila's activity...</div>
        <div id="activity-container" class="activity-grid" style="display: none;"></div>
        <div id="no-data" class="no-data" style="display: none;">
            <h3>No activity data yet</h3>
            <p>Start the lila-tracker.js to begin collecting data!</p>
        </div>
    </div>

    <script>
        let activities = [];

        async function loadActivity() {
            const loading = document.getElementById('loading');
            const container = document.getElementById('activity-container');
            const noData = document.getElementById('no-data');

            loading.style.display = 'block';
            container.style.display = 'none';
            noData.style.display = 'none';

            try {
                const response = await fetch('/api/lila-activity');
                activities = await response.json();

                if (activities.length === 0) {
                    loading.style.display = 'none';
                    noData.style.display = 'block';
                    return;
                }

                displayActivity();
                updateStats();
                
                loading.style.display = 'none';
                container.style.display = 'grid';
            } catch (error) {
                console.error('Error loading activity:', error);
                loading.innerHTML = '‚ùå Error loading data';
            }
        }

        function displayActivity() {
            const container = document.getElementById('activity-container');
            container.innerHTML = '';

            activities.forEach(activity => {
                const card = document.createElement('div');
                card.className = 'activity-card';
                
                const timestamp = new Date(activity.loggedAt);
                const timeString = timestamp.toLocaleString();
                
                card.innerHTML = `
                    <div class="song-info">
                        <img src="${activity.imageUrl || '/api/placeholder/80/80'}" 
                             alt="Album cover" 
                             class="album-cover"
                             onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iODAiIGhlaWdodD0iODAiIHZpZXdCb3g9IjAgMCA4MCA4MCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KPHJlY3Qgd2lkdGg9IjgwIiBoZWlnaHQ9IjgwIiBmaWxsPSIjMzMzIi8+Cjx0ZXh0IHg9IjQwIiB5PSI0NSIgZmlsbD0iIzY2NiIgZm9udC1zaXplPSIxMiIgdGV4dC1hbmNob3I9Im1pZGRsZSI+Tm8gSW1hZ2U8L3RleHQ+Cjwvc3ZnPg=='">
                        <div class="song-details">
                            <h3>${activity.song}</h3>
                            <p><strong>Artist:</strong> ${activity.artist}</p>
                            <p><strong>Album:</strong> ${activity.album}</p>
                        </div>
                    </div>
                    <div class="timestamp">üïê ${timeString}</div>
                    <a href="${activity.spotifyUrl}" target="_blank" class="spotify-link">
                        üéµ Open in Spotify
                    </a>
                `;
                
                container.appendChild(card);
            });
        }

        function updateStats() {
            const totalSongs = activities.length;
            const uniqueArtists = new Set(activities.map(a => a.artist)).size;
            const lastUpdated = activities.length > 0 ? 
                new Date(activities[0].loggedAt).toLocaleTimeString() : 'Never';

            document.getElementById('total-songs').textContent = totalSongs;
            document.getElementById('unique-artists').textContent = uniqueArtists;
            document.getElementById('last-updated').textContent = lastUpdated;
        }

        // Load activity on page load
        loadActivity();

        // Auto-refresh every 30 seconds
        setInterval(loadActivity, 30000);
    </script>
</body>
</html>
